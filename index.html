<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://gifdb.com/images/high/purple-aesthetic-anime-street-rain-2ngawoqnbdoqnofo.webp') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      touch-action: none; /* Bloqueia o zoom e pan em dispositivos móveis */
      user-select: none; /* Impede a seleção de texto para evitar cópia */
    }

    #cookieCounter {
      color: white;
      font-size: 18px;
      text-align: center;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="cookieCounter">Pontos: 0</div>

  <audio id="rainAudio" loop volume="0.5">
    <source src="https://soundbible.com/mp3/2_Minute_Thunderstorm-Mike_Koenig-574654058.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let pontos = 0;
    let cookieSize = 200;
    let growthSpeed = 10;
    let maxCookieSize = 300;
    let expanding = false;
    let currentTouches = [];

    function preload() {
      cookieImage = loadImage('https://images.emojiterra.com/google/noto-emoji/unicode-15/color/512px/1f36a.png');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      imageMode(CENTER);

      // Inicia o som de chuva em loop
      let rainAudio = document.getElementById("rainAudio");
      rainAudio.play();

      // Após dois segundos, dê outro play para garantir a reprodução
      setTimeout(() => {
        rainAudio.play();
      }, 2000);
    }

    function draw() {
      clear(); // Limpa o canvas a cada quadro para evitar sobreposição
      background(0, 0, 0, 0); // Torna o fundo transparente para mostrar a imagem de plano de fundo
      handleTouches();
      animateCookie();
    }

    function handleTouches() {
      for (let i = 0; i < touches.length; i++) {
        let touch = touches[i];
        let d = dist(touch.x, touch.y, width / 2, height / 2);

        if (d < cookieSize / 2 && !currentTouches.includes(touch.id)) {
          playSound(); // Adiciona a chamada para tocar o som quando o cookie é clicado
          pontos++;
          expanding = true;
          currentTouches.push(touch.id);
          document.getElementById('cookieCounter').innerText = `Pontos: ${pontos}`;
        }
      }
    }

    function animateCookie() {
      push(); // Salva o estado atual da transformação
      translate(width / 2, height / 2); // Move o ponto de origem para o centro
      if (expanding) {
        cookieSize += growthSpeed;
        if (cookieSize > maxCookieSize) {
          cookieSize = maxCookieSize;
          expanding = false;
        }
      } else {
        cookieSize -= 5;
        if (cookieSize < 200) {
          cookieSize = 200;
        }
      }
      image(cookieImage, 0, 0, cookieSize, cookieSize);
      pop(); // Restaura o estado da transformação
    }

    function touchEnded() {
      currentTouches = [];
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function playSound() {
      let audio = new Audio('https://soundbible.com/mp3/Blop-Mark_DiAngelo-79054334.mp3');
      audio.play();
    }
  </script>
</body>
</html>
